CONTRACT_TYPE
{
    name = SYBSAB_KEO_HG5R

    title = SYB KEO HG-5R Satellite
    description = Put XYZ into KEO
    synopsis = Stuff
    completedMessage = All done!
    notes = notes go here

    // cancellable = true
    // declinable = true
    // minExpiry = 5.0
    // maxExpiry = 100.0
    deadline = 300 // days
    prestige = Trivial

    maxCompletions = 2
    maxSimultaneous = 1
    weight = 5.0 // default 1.0

    rewardScience = 100.0
    rewardReputation = 20.0
    rewardFunds = 100000.0
    failureReputation = 10.0
    failureFunds = 10000.0
    advanceFunds = 10000.0

    targetBody = Kerbin


    PARAMETER
    {
        name = HasResourceCapacityEC
        type = HasResourceCapacity

        // Default:   Resource: <resource>: <quantity_description>
        //title =

        resource = ElectricCharge
        minQuantity = 1000.0
        // maxQuantity = 1000.0
    }

    PARAMETER
    {
        name = HasResourceEC
        type = HasResource

        // Default:   Resource: <resource>: <quantity_description>
        //title =

        resource = ElectricCharge
        minQuantity = 500.0
        // maxQuantity = 1000.0
    }

    PARAMETER
    {
        name = PartValidation
        type = PartValidation

        part = HighGainAntenna5
        part = SYB_Squad_HighGainAntenna
    }

    PARAMETER
    {
        name = ReachState
        type = ReachState
        situation = ORBITING
    }

    REQUIREMENT // must have orbited the base targetBody
    {
        name = Orbit
        type = Orbit
        // checkType = // not specified, so either manned or unmanned will count
        // targetBody = Kerbin (defaults to the contract body)
    }

    REQUIREMENT // must be able to research specific tech, only 1 tech per requirement
    {
        name = CanResearchTech1
        type = CanResearchTech
        tech = basicScience
    }

}