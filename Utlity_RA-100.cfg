// RelayAntenna100 - RA-100 Relay Antenna
@PART[RelayAntenna100]
{
	// TechRequired = automation
	@entryCost = 245000 // 24000 orig
	@cost = 96000 // 3000 orig
	@mass = 1.85 // 0.65 orig

    @MODULE[ModuleDataTransmitter]
	{
		// antennaType = RELAY
		@packetInterval = 0.10
		@packetSize = 8
		@packetResourceCost = 1350.0
		@antennaPower = 2000000000000 // Original: 100000000000
	}

	%MODULE[ModuleGenerator]
	{
		isAlwaysActive = true
		INPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 6.0
		}
	}
}