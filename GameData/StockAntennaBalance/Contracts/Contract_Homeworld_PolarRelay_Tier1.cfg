CONTRACT_TYPE
{
    name = SAB_Homeworld_PolarRelay_Tier1

    // Reference to a CONTRACT_GROUP node which supplies additional rules
    // for limiting the number of contracts within a given group.
    group = StockAntennaBalance

    title = Launch a polar @StockAntennaBalance:relayPowerTier1 G power relay around @StockAntennaBalance:homeworld.
    synopsis = We want you to build a new relay satellite with at least @StockAntennaBalance:relayPowerTier1 G power (such as the HG-5R, HG-55R, or RA-2 antenna) and place it into polar orbit around @StockAntennaBalance:homeworld.
    completedMessage = Success! The relay satellite is up and running around @StockAntennaBalance:homeworld.
    notes = Please note that this must be a new relay satellite, constructed after the contract is accepted.

    // use "description" or "topic/subject/motiviation"
    //description = Put XYZ into KEO
    topic = relay satellite
    subject = generic
    motivation = generic

    // cancellable = true
    // declinable = true
    // minExpiry = 5.0
    // maxExpiry = 100.0
    deadline = Random(200,350) // days
    prestige = Trivial

    maxCompletions = 2
    maxSimultaneous = 1

    rewardScience = 0.0
    failureReputation = Random(15,21)
    rewardReputation = Random(5,7)
    failureFunds = Random(80000,90000)
    advanceFunds = Random(45000,55000)
    rewardFunds = Random(160000,190000) // overbuilt vessel is about 36k

    targetBody = @StockAntennaBalance:homeworld

    PARAMETER
    {
        name = MyVesselParameterGroup
        type = VesselParameterGroup
        title = Place satellite into a stable orbit for @duration

        duration = 30d

        dissassociateVesselsOnContractCompletion = true

        PARAMETER
        {
            name = NewVessel
            type = NewVessel
            // Default:   Launch a new vessel
            title = Launch a new relay satellite
        }

        PARAMETER
        {
            name = HasResourceCapacityEC
            type = HasResourceCapacity

            // Default:   Resource: <resource>: <quantity_description>
            title = Have at least @minQuantity electric charge (EC) storage

            resource = ElectricCharge
            minQuantity = 140.0
            // maxQuantity = 900.0
        }

        PARAMETER
        {
            name = VesselIsType
            type = VesselIsType
            vesselType = Relay
        }

        PARAMETER
        {
            name = PartValidationSAS
            type = PartValidation

            // has either of the following
            partModule = ModuleSAS
        }

        PARAMETER
        {
            name = PartValidationCommand
            type = PartValidation
            partModule = ModuleCommand    
        }

        PARAMETER
        {
            name = AntennaRelayPower
            type = HasAntenna
            title = Have at least @StockAntennaBalance:relayPowerTier1 G (combined) relay antenna power
            antennaType = RELAY
            minAntennaPower = @StockAntennaBalance:relayPowerTier1 * 1000000000
            //maxAntennaPower = 
        }

        PARAMETER
        {
            name = HasResourceEC
            type = HasResource

            // Default:   Resource: <resource>: <quantity_description>
            title = Maintain at least @minQuantity electric charge

            resource = ElectricCharge
            minQuantity = @../HasResourceCapacityEC/minQuantity * 0.1
            // maxQuantity = 1000
        }

        PARAMETER
        {
            name = ReachSpecificOrbit0
            type = ReachSpecificOrbit
            title = Reach orbit with minimal deviation
            displayNotes = true
            index = 0
            deviationWindow = @StockAntennaBalance:deviationWindowStationary
        }

        PARAMETER
        {
            name = ReachState
            type = ReachState
            title = Must not be under acceleration
            maxAcceleration = 0.2
        }
    }

    DATA // Pe (in meters) of at least 15km above surface, plus approx space altitude threshold
    {
        type = double
        requiredValue = true
        orbitPe =  15000 + (HomeWorld().SpaceAltitudeThreshold() * Random(0.95,1.50)) + HomeWorld().Radius()
    }

    DATA // Ap of 75%-95% of SoI size (in meters)
    {
        type = double
        requiredValue = true
        orbitAp = HomeWorld().SphereOfInfluence() * Random(0.75,0.95) + HomeWorld().Radius()
    }

    DATA // Max Ap of 15Mm
    {
        type = double
        requiredValue = true
        orbitApAdjusted = Min(15000000 * Random(0.80,1.00), @orbitAp)
    }

    DATA // LPE is 270 for north polar, 90 for south polar
    {
        type = double
        requiredValue = true
        longitudeOfPeriapsis = [ 90, 270 ].Random() * Random(0.98,1.02)
    }

    BEHAVIOUR
    {
        name = OrbitGenerator
        type = OrbitGenerator

        // Use this to generate an orbit with some randomization
        FIXED_ORBIT
        {
            ORBIT
            {
                SMA = (@/orbitPe + @/orbitApAdjusted) / 2
                ECC = 1 - (2 / ((@/orbitApAdjusted / @/orbitPe) + 1))
                INC = Random(87.0,89.5)
                LPE = @/longitudeOfPeriapsis
                LAN = Random(0,360) // 0-360
                MNA = 0 // does not matter
                EPH = 0 // does not matter
                REF = 1 // gets overriden by targetBody
            }

            //ORBIT // SAMPLE: 90km Pe 25000km Ap Polar
			//{
			//	SMA = 13145089.717687875
			//	ECC = 0.9475078257123476
			//	INC = 87.999741868928936
			//	LPE = 271.68059554858536
			//	LAN = 104.84619960578976
			//	MNA = 0.0049704074932282877
			//	EPH = 1646256.7570351311
			//	REF = 1
			//}
        }
    }

    BEHAVIOUR
    {
        name = TrackCompletions
        type = Expression
        CONTRACT_COMPLETED_SUCCESS
        {
            // Multiple expressions may be supplied in one node
            CCSABHomePolarRelay = $CCSABHomePolarRelay + 1
        }
    }

    REQUIREMENT // must have already orbited the base targetBody
    {
        name = Orbit
        type = Orbit
        // checkType = // not specified, so either manned or unmanned will count
        // targetBody = Kerbin (defaults to the contract body)
    }

    REQUIREMENT // must have researched tech
    {
        name = TechResearched
        type = TechResearched
        tech = basicScience
    }

    REQUIREMENT
    {
        name = AllHigherTechsNotYetResearched
        type = All
        title = No higher level relay antennas are unlocked

        REQUIREMENT
        {
            name = TechNotYetResearchedRA2
            type = TechResearched
            invertRequirement = true
            tech = precisionEngineering // RA-2 unlocked
        }
        REQUIREMENT
        {
            name = TechNotYetResearchedRA15
            type = TechResearched
            invertRequirement = true
            tech = electronics // RA-15 unlocked
        }
        REQUIREMENT
        {
            name = TechNotYetResearchedRA100
            type = TechResearched
            invertRequirement = true
            tech = automation // RA-100 unlocked
        }
    }
}