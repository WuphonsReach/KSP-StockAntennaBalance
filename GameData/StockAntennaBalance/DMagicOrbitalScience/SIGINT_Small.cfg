@PART[dmSIGINT.Small]:NEEDS[DMagicOrbitalScience]:FINAL
{
    @MODULE[ModuleDataTransmitter]
	{
        @antennaType = DIRECT
		@packetInterval = 0.20
		@packetSize = 8.00
		@packetResourceCost = 10.0
		@antennaPower = 500000000000 // (500M) Original: antennaPower = 1000000000000 (1T)
		@antennaCombinable = True
		@antennaCombinableExponent = 0.75

        @UPGRADES
        {
            @UPGRADE:HAS[#name__[dm_antenna_upgrade]]
            {
				// Remove the relay capability, but boost range over base model
				@antennaType = DIRECT
                @antennaPower = 750000000000 // (750M) Original: (2T)
            }
        }
	}
}

+PART[dmSIGINT.Small]:FINAL
{
    @name = SYB_dmSIGINT_Small
	@category = Communication
    @author = ScrapyardBob
    @title = Undersize Signals Intelligence Relay
    @manufacturer = Scrapyard Bob
    @description = Heavier version of the DMagic Undersize Signals Intelligence experiment which can act as a relay.

	@TechRequired = specializedElectrics
	@entryCost = 125000 // 10000 orig
	@cost = 65000 // 7000 orig
	@mass = 1.35 // 1.00 orig

    @MODULE[ModuleDataTransmitter]
	{
		@antennaType = RELAY
		@packetInterval = 0.20
		@packetSize = 8
		@packetResourceCost = 1000.0
		@antennaPower = 1400000000000 // (1.4T) Original: (2T)
		@antennaCombinable = True
		@antennaCombinableExponent = 0.75

		-UPGRADES { }
	}

	%MODULE[ModuleGenerator]
	{
		isAlwaysActive = true
		INPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 15.0
		}
	}
}