@PART[dmSIGINT.Small]:NEEDS[DMagicOrbitalScience]:FINAL
{
    @MODULE[ModuleDataTransmitter]
	{
        // antennaType = DIRECT
		// @packetInterval = 0.10
		// @packetSize = 2
		// @packetResourceCost = 20.0
		// @antennaPower = 1000000000000 // (1T) Original: antennaPower = 1000000000000 (1T)

        @UPGRADES
        {
            @UPGRADE:HAS[#name__[dm_antenna_upgrade]]
            {
                @antennaPower = 1500000000000 // (1.5T) Original: (2T)
				@antennaCombinable = True
				@antennaCombinableExponent = 0.75
            }
        }
	}

	%MODULE[ModuleGenerator]
	{
		isAlwaysActive = true
		INPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 30.0
		}
	}
}