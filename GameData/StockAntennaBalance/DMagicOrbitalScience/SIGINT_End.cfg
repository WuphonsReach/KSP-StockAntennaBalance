@PART[dmSIGINT.End]:NEEDS[DMagicOrbitalScience]:FINAL
{
    @MODULE[ModuleDataTransmitter]
	{
        @antennaType = DIRECT
		@packetInterval = 0.20
		@packetSize = 16.00
		@packetResourceCost = 12.0
		@antennaPower = 1000000000000 // (1T) Original: antennaPower = 10000000000000 (10T)
		@antennaCombinable = True
		@antennaCombinableExponent = 0.75

        @UPGRADES
        {
            @UPGRADE:HAS[#name__[dm_antenna_upgrade]]
            {
				// Remove the relay capability, but boost range over base model
				@antennaType = DIRECT
                @antennaPower = 2000000000000 // (2T) Original: (20T)
            }
        }
	}
}

+PART[dmSIGINT.End]:FINAL
{
    @name = SYB_dmSIGINT_End
	@category = Communication
    @author = ScrapyardBob
    @title = Oversize Signals Intelligence Relay
    @manufacturer = Scrapyard Bob
    @description = Heavier version of the DMagic Oversize Signals Intelligence experiment which can act as a relay.

	@TechRequired = specializedElectrics
	@entryCost = 250000 // 19000 orig
	@cost = 125000 // 14000 orig
	@mass = 5.00 // 4.00 orig

    @MODULE[ModuleDataTransmitter]
	{
		@antennaType = RELAY
		@packetInterval = 0.20
		@packetSize = 16
		@packetResourceCost = 1500.0
		@antennaPower = 12000000000000 // (12.0T) Original: (20T)
		@antennaCombinable = True
		@antennaCombinableExponent = 0.75
	}

	%MODULE[ModuleGenerator]
	{
		isAlwaysActive = true
		INPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 90.0
		}
	}
}