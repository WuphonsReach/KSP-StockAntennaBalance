@PART[dmSIGINT.End]:NEEDS[DMagicOrbitalScience]:FINAL
{
    @MODULE[ModuleDataTransmitter]
	{
        @antennaType = DIRECT
		@packetInterval = 0.20
		@packetSize = 16.00
		@packetResourceCost = 12.0
		@antennaPower = 1000000000000 // (1T) Original: antennaPower = 10000000000000 (10T)
		@antennaCombinable = True
		@antennaCombinableExponent = 0.75

        @UPGRADES
        {
            @UPGRADE:HAS[#name__[dm_antenna_upgrade]]
            {
				// Remove the relay capability, but boost range over base model
				@antennaType = DIRECT
                @antennaPower = 2000000000000 // (2T) Original: (20T)
            }
        }
	}
}