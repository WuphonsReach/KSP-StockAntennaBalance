// Soil Moisture Sensor
@PART[dmSoilMoisture]:NEEDS[DMagicOrbitalScience]:FINAL
{
    @MODULE[ModuleDataTransmitter]
	{
        // Make similar to Comm-16 extendable (but 2x power)
        @antennaType = DIRECT
		@packetInterval = 0.5
		@packetSize = 2
		@packetResourceCost = 12.0
		@antennaPower = 8000000 // (8M) Original: antennaPower = 100000000000 (100G)

        @UPGRADES
        {
            @UPGRADE:HAS[#name__[dm_antenna_upgrade]]
            {
				// Remove the relay capability, but boost range over base model
                @antennaType = DIRECT
                @antennaPower = 16000000 // (16M)
            }
        }
	}
}