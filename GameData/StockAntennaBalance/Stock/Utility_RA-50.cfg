// RelayAntenna50 - RA-15 Relay Antenna
@PART[RelayAntenna50]:FINAL
{
	// TechRequired = electronics
	@entryCost = 125000 // 45000 orig
	@cost = 48000 // 2400 orig
	@mass = 1.10 // 0.3 orig
	
    @MODULE[ModuleDataTransmitter]
	{
        // antennaType = RELAY
		@packetInterval = 0.50
		@packetSize = 1
		@packetResourceCost = 250.0
		@antennaPower = 600000000000 // 600G Original: 15000000000 (15G)
	}

	%MODULE[ModuleGenerator]
	{
		isAlwaysActive = true
		INPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 8.0
		}
	}
}