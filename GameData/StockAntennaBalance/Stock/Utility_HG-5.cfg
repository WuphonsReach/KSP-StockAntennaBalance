// HighGainAntenna5 - HG-5 High Gain Antenna
@PART[HighGainAntenna5]:FINAL
{
	@title = HG-5R Antenna Relay

	// TechRequired = basicScience
	@entryCost = 12000 // 1500 original
	@cost = 4500 // 600 original
	@mass = 0.22 // 0.07 original

    @MODULE[ModuleDataTransmitter]
	{
        // antennaType = RELAY
		@packetInterval = 0.50
		@packetSize = 7
		@packetResourceCost = 150.0
		@antennaPower = 3000000000 // 3G Original: 5000000 (5M)
	}

	%MODULE[ModuleGenerator]
	{
		isAlwaysActive = true
		INPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 0.20
		}
	}
}

+PART[HighGainAntenna]:FINAL
{
    @name = SYB_Squad_HighGainAntenna
    @author = ScrapyardBob
    @title = HG-55R Antenna Relay
    @manufacturer = Scrapyard Bob
    @description = Heavier version of the standard Communotron HG-55, which can act as a relay equivalent to the standard HG-5R.

	@TechRequired = basicScience
	@entryCost = 12000
	@cost = 4500
	@mass = 0.30

    @MODULE[ModuleDataTransmitter]
    {
        @antennaType = RELAY
		@packetInterval = 0.50
		@packetSize = 7
		@packetResourceCost = 150.0
		@antennaPower = 3000000000
    }

	%MODULE[ModuleGenerator]
	{
		isAlwaysActive = true
		INPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 0.20
		}
	}
}