+PART[HighGainAntenna5]:FINAL
{
    @name = SYB_Squad_HighGainAntenna5D
    @author = ScrapyardBob
    @title = Communotron HG-5D
    @manufacturer = Scrapyard Bob
    @description = This version of the HG-5 can act as a direct-connect equivalent to the standard Communotron HG-55.

	@TechRequired = electronics
	@entryCost = 7500
	@cost = 1200
	@mass = 0.075

    %MODULE[ModuleDataTransmitter]
    {
        @antennaType = DIRECT
		@packetInterval = 0.15
		@packetSize = 3
		@packetResourceCost = 20.0
		@antennaPower = 500000000 // (500M)
    }
}