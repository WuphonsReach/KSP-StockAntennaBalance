// RelayAntenna5 - RA-2 Relay Antenna
@PART[RelayAntenna5]:AFTER[OPM]:AFTER[JX2Antenna]
{
	// TechRequired = precisionEngineering
	@entryCost = 45000 // 5000 orig
	@cost = 18000 // 1800 orig
	@mass = 0.45 // 0.15 orig

    @MODULE[ModuleDataTransmitter]
	{
        // antennaType = RELAY
		@packetInterval = 0.10
		@packetSize = 2
		@packetResourceCost = 600.0
		@antennaPower = 75000000000 // Original: 2000000000
	}

	%MODULE[ModuleGenerator]
	{
		isAlwaysActive = true
		INPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 2.5
		}
	}
}