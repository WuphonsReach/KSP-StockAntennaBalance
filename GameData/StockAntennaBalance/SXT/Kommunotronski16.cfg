// SXT Kommunotronski 16
@PART[SXTAntenna]:NEEDS[SXT]
{
    @MODULE[ModuleDataTransmitter]
	{
        // Partway between Comm-16S and Comm-16 extendable
		@antennaPower = 800000 // (800K) Original: (500k)
		@packetInterval = 0.60 // SXT 0.10
		@packetSize = 2.00
		@packetResourceCost = 12.0 // SXT 12
	}
}