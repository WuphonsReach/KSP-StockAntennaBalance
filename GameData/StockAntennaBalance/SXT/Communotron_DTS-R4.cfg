// SXT - DTS-R4
@PART[SXTTubeAntenna]:NEEDS[SXT]:AFTER[OPM]:AFTER[JX2Antenna]
{
    @MODULE[ModuleDataTransmitter]
	{
		@antennaPower = 40000000 // (40M) Original: (2G)

		// DTS-R4 is too power hungry in SXT
		@packetInterval = 0.40 // SXT 0.10
		@packetSize = 2.00
		@packetResourceCost = 12.0 // SXT 12
	}
}