@PART[jx2LDA]:NEEDS[JX2Antenna]:FINAL
{
    @MODULE[ModuleDataTransmitter]
	{
		// antennaType = RELAY
		@packetInterval = 0.10
		@packetSize = 8
		@packetResourceCost = 1350.0
		@antennaPower = 1500000000000 // Original: 1000000000000 (1T)
	}

	%MODULE[ModuleGenerator]
	{
		isAlwaysActive = true
		INPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 20.0
		}
	}
}