@PART[jx2LDA]:NEEDS[JX2Antenna]:FINAL
{
	@cost = 75000 // 30000 orig

    @MODULE[ModuleDataTransmitter]
	{
		@antennaType = RELAY
		@packetInterval = 0.20
		@packetSize = 8
		@packetResourceCost = 1000.0
		@antennaPower = 3500000000000 // (3.5T) Original: 1000000000000 (1T)
		@antennaCombinable = True
		@antennaCombinableExponent = 0.75
	}

	%MODULE[ModuleGenerator]
	{
		isAlwaysActive = true
		INPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 40.0
		}
	}
}